<!DOCTYPE html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <h1>Service Worker Example</h1>
        <script>
            if("serviceWorker" in navigator)
            {
                navigator.serviceWorker.register('./sw.js').then((result) => {
                    console.warn("result", result);
                }).catch(function(e) {
                    console.warn("e", e);
                })
            }
            else {
                console.warn("Service Worker Not Working")
            }
        </script>
    </body>
</html>
